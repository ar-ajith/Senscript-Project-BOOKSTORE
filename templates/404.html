<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Store</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #notfound {
      text-align: center;
      max-width: 600px;
      padding: 40px 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .notfound-404 h1 {
      font-size: 140px;
      font-weight: 700;
      margin: 0;
      color: #ff6a00;
      letter-spacing: -10px;
    }

    .notfound h2 {
      font-size: 28px;
      font-weight: 600;
      color: #222;
      margin-bottom: 10px;
    }

    .notfound p {
      font-size: 16px;
      font-weight: 300;
      color: #555;
      margin-bottom: 25px;
    }

    #a {
      display: inline-block;
      background: linear-gradient(135deg, #ff6a00, #ff9e00);
      color: #fff;
      padding: 14px 36px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(255, 106, 0, 0.4);
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    #a:hover {
      background: linear-gradient(135deg, #e55e00, #ff7700);
      box-shadow: 0 8px 24px rgba(255, 106, 0, 0.5);
      transform: translateY(-3px) scale(1.03);
    }

    .notfound .back-home {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 600px) {
      .notfound-404 h1 {
        font-size: 100px;
      }

      .notfound {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div id="notfound">
    <div class="notfound-404">
      <h1>404</h1>
    </div>
    <h2>Unauthorized Access</h2>
    <p>This page is authorized. Please log in to continue.</p>
    <a href="{% url 'user_login' %}" id='a'>Go to Login</a>
    <span class="back-home">‚Üê Back to Home is only allowed after login</span>
  </div>
</body>
</html>
